version: "3.9"
services:
  catalog:
    depends_on:
      - catalogsql
    image: catalogservice
    restart: on-failure
    build:
      dockerfile: catalogService
    ports:
      - "8080:8080"
    links:
      - "catalogsql:catalogsql"
    networks:
      - main
  catalogsql:
    image: catalogsql
    build:
      dockerfile: CatalogSQL
    networks:
      - main
networks:
  main:
