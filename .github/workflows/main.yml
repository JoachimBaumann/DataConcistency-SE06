name: Build and Test Services

on:
  push:
    branches:
      - main

jobs:
  build-auction-common:
    name: Build Auction Common
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Build Auction Common
        run: |
          cd auction-common
          mvn clean install

  build-bidding-service:
    name: Build and Test Bidding Service
    needs: build-auction-common
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

