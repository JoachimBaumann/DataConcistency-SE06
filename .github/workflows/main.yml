        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Build and test Catalog Service
        run: |
          cd Catalog
          mvn clean install

  build-account-service:
    name: Build and Test Account Service
    needs: build-auction-common
    runs-on: ubuntu-latest

    steps:
